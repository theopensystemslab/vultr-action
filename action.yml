name: "Vultr Deploy"
description: "Manages a vultr server"
inputs:
  action:
    required: true
  api_key:
    required: true
  domain:
    required: true
  os_type:
    required: true
  plan:
    required: true
  pull_request_id:
    required: true
  region:
    required: true
  tag:
    required: true
outputs:
  ip_address:
    description: "IP address"
  default_password:
    description: "Temporary password"
  instance:
    description: "object of created instance"
runs:
  using: "node20"
  main: "dist/index.js"
