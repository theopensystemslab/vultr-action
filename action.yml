name: "Vultr Deploy"
description: "Manages a vultr server"
inputs:
  action:
    required: true
  api-key:
    required: true
  domain:
    required: true
  os-id:
    required: true
  plan:
    required: true
  pullrequest-id:
    required: true
  region:
    required: true
  tag:
    required: true
outputs:
  ip-address:
    description: "IP address"
  instance:
    description: "object of created instance"
runs:
  using: "node12"
  main: "dist/index.js"
